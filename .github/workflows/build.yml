name: Build

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Builds Branch
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "build-output"
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build All Providers
        run: |
          chmod +x gradlew
          # Ejecutamos 'make' para que el plugin de Cloudstream genere los archivos .cs3
          ./gradlew make --no-daemon --stacktrace \
            -Dorg.gradle.internal.http.socketTimeout=120000 \
            -Dorg.gradle.internal.http.connectionTimeout=120000

          # Creamos la carpeta de salida si no existe
          mkdir -p build-output
          
          # Buscamos TODOS los archivos .cs3 en cualquier carpeta de build y los movemos a la salida
          find . -name "*.cs3" -exec cp {} build-output/ \;

      - name: Push builds
        run: |
          cd build-output
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build $GITHUB_SHA - Multi-Provider" || exit 0
          git push origin builds --force
